{% extends 'gallery/base.html' %}
{% load static %}


{% block styles %}
<link rel="stylesheet" href="{% static 'gallery/home.css' %}">
{% endblock %}
{% block content %}
<div>
    {% for image in images %}

    <p>{{image.name}}</p>
    <p>{{image.description}}</p>
    <p>{{image.location.name}}</p>
    <p>{{image.category.name}}</p>
    <img src="{{image.image.url}}" alt="{{image.name}}">


        {% endfor %}
</div>



{% endblock %}
